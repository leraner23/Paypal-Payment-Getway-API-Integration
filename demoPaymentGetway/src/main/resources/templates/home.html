<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 350px;
        }

        .payment-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-form input, .payment-form select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .payment-form button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .payment-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="payment-form">
    <h2>Make a Payment</h2>
    <form action="#" th:action="@{/pay}" method="post" th:object="${order}">

        <input type="number" th:field="*{total}" placeholder="Total Amount" required>

        <input type="text" th:field="*{currency}" placeholder="Currency (e.g., USD, INR)" required>

        <select th:field="*{method}" required>
            <option value="paypal">PayPal</option>
        </select>

        <select th:field="*{intent}" required>
            <option value="sale">Sale (Immediate Payment)</option>
            <option value="authorize">Authorize (Capture Later)</option>
        </select>

        <input type="text" th:field="*{description}" placeholder="Payment Description" required>

        <button type="submit">Pay Now</button>
    </form>
</div>


</body>
</html>
